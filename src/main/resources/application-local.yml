# Rewardly Employee Service - Local Development Profile
# This profile is used for local development with enhanced debugging

spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://localhost:3306/rewardly_employee_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:Mysql@123}
    hikari:
      pool-name: RewardlyHikariCP
      minimum-idle: 5
      maximum-pool-size: 10
      idle-timeout: 300000        # 5 minutes
      connection-timeout: 20000   # 20 seconds
      max-lifetime: 1800000       # 30 minutes
      auto-commit: true
      leak-detection-threshold: 60000  # Warn if connection held > 60s

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        highlight_sql: true
    hibernate:
      ddl-auto: update

  sql:
    init:
      mode: NEVER  # Avoid executing data.sql automatically in production

# -------------------------
# Logging Configuration
# -------------------------
logging:
  level:
    com.rewardly: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.web: DEBUG
    org.springframework.transaction: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/rewardly-employee-service.log

# -------------------------
# Swagger / OpenAPI Configuration
# -------------------------
springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    try-it-out-enabled: true
    operations-sorter: method
    tags-sorter: alpha
  api-docs:
    enabled: true
    path: /v3/api-docs
  show-actuator: false
