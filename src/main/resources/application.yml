# Rewardly Employee Service - Base Configuration
# This file contains common settings for all environments
# Profile-specific settings are in application-{profile}.yml files

server:
  port: 8082

spring:
  profiles:
    active: local  # Default profile; override with SPRING_PROFILES_ACTIVE=prod in production

  application:
    name: Rewardly-Employee-Service

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # Default for dev; override to 'validate' in prod
    show-sql: false
    open-in-view: false  # Disable to prevent lazy loading issues
    properties:
      hibernate:
        '[format_sql]': true
        dialect: org.hibernate.dialect.MySQLDialect

  devtools:
    restart:
      enabled: true
      exclude: static/**,public/**,templates/**

  sql:
    init:
      mode: never  # Avoid executing data.sql automatically in production
#     mode: always â†’ use only in dev/test profiles to pre-populate sample data


logging:
  level:
    '[org.springframework]': info
    '[org.hibernate.SQL]': warn
    '[org.hibernate.type.descriptor.sql.BasicBinder]': off